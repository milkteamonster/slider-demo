<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 照片牆單張切換 </title> <!-- 7-3 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/slider_02.css">
</head>
<body>

    <div id="app">
        <a id="angleleft"><i class="fas fa-angle-left fa-5x"></i></a>
        <img id="photo" src="/img/small/a1.jpg" alt="">
        <a id="angleright"><i class="fas fa-angle-right fa-5x"></i></a>
        <h2 id="pagination"></h2> 
    </div>

    <script>       
        let arr = [
            '/img/small/a1.jpg',
            '/img/small/a2.jpg',
            '/img/small/a3.jpg',
            '/img/small/a4.jpg',
            '/img/small/a5.jpg',
            '/img/small/a6.jpg',
            '/img/small/a7.jpg',
        ];
        const angleleft = document.querySelector("#angleleft");
        const angleright = document.querySelector("#angleright");
        const photo = document.querySelector("#photo");
        const pagination = document.querySelector("#pagination");
        let pageIdx = 0;

        pagination.textContent=`1/${arr.length}`;
        
        angleleft.addEventListener('click', function(){
            pageIdx-=1;
            if(pageIdx < 0){
                pageIdx = arr.length-1;
            }
            handImgChange();
        })

        angleright.addEventListener('click', function(){
            pageIdx+=1;
            if(pageIdx > arr.length-1){ //4是因為這個陣列裡只有到4
                pageIdx = 0; //加到大於4了就回到陣列第0筆
            }
            handImgChange();
        })

        function handImgChange(){
            photo.src = arr[pageIdx]; //點擊切換時就會是陣列裡的排列順序
            // pagination.innerText = (pageIdx + 1) + "/" + arr.length;
            pagination.innerText = `${pageIdx+1} / ${arr.length}`;
        }
        

    </script>
</body>
</html>
