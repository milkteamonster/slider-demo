<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計時器 setTimeout()</title> <!-- 10-2 -->
    <link rel="stylesheet" href="/css/timer_01.css">
</head>
<body>
    <h1 id="time"></h1>

    <script>
        var time = document.getElementById('time');
        time.innerText = '3秒後開始';
        let idx = 0;
        
        setTimeout(function(){  
            time.innerText = '開始!';
                const go = setInterval(()=>{
                idx+=1;
                time.innerText = idx;

                if(idx >= 5){
                    clearInterval(go);
                } ;  
            },1000);

        },3000);

        const complete = setTimeout(()=>{
            time.innerText = "complete";
        },9000);

    </script>
    
</body>
</html>
